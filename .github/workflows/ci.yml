name: Docker Image CI
 
on:

  push:
    branches: [ development, release]
    paths-ignore:
    - ".github/workflows/**"  
  
  workflow_dispatch:

jobs:

  flutter_conf_dev:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: development
    steps:
      - uses: actions/checkout@v2
      - name: Ajustando configuração
        env: # Ou como uma variável de ambiente
          APP_CONFIG: ${{ secrets.APP_CONFIG }}
        run: |
          mkdir -p config && echo $APP_CONFIG > config/app_config.json
         
  flutter_conf_rel:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/release' }}
    environment:
      name: release
    steps:
      - uses: actions/checkout@v2
      - name: Ajustando configuração
        env: # Ou como uma variável de ambiente
          APP_CONFIG: ${{ secrets.APP_CONFIG }}
        run: |
          mkdir -p config && echo $APP_CONFIG > config/app_config.json
  build_dev:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: development
    needs: [flutter_conf_dev]
    steps:
      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}
          
      - name: Build the Docker image
        run: |
               docker build -f Dockerfile.flutter --tag ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front .
               docker push ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front
  
  build_release:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/release' }}
    environment:
      name: release
    needs: [flutter_conf_rel]
    steps:
      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}
          
      - name: Build the Docker image
        run: |
               docker build -f Dockerfile.flutter --tag ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front .
               docker push ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front               
               
  deploy-development:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: development
    needs: [ build_dev ]
    steps:
      - name: Redeploy
        uses: luizhpriotto/action_images@kubectl-v1.0
        env: 
          RANCHER_URL: ${{ secrets.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
          WORKLOAD: sme-prova-serap-front
          NAMESPACE: sme-serap-estudante 
         
  deploy-release:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/release' }}
    environment:
      name: release
    needs: [ build_release ]
    steps:
      - name: Redeploy
        uses: luizhpriotto/action_images@kubectl-v1.0
        env: 
          RANCHER_URL: ${{ secrets.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
          WORKLOAD: sme-prova-serap-front
          NAMESPACE: sme-serap-estudante
