
name: Docker Image CI
 
on:

  push:
    branches: [ development]
    paths-ignore:
    - ".github/workflows/**"  
  
  workflow_dispatch:

jobs:

  flutter_config:
    runs-on: master
    environment:
      name: development
    steps:
      - uses: actions/checkout@v2
      - name: Ajustando configuração
        env: # Ou como uma variável de ambiente
          APP_CONFIG: ${{ secrets.APP_CONFIG }}
        run: |
          mkdir -p config && echo $APP_CONFIG > config/app_config.json

  build:
    runs-on: master
    needs: [flutter_config]
    steps:
      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PWD }}

        #- name: Sonar Development
        #if: ${{ github.ref == 'refs/heads/development' }}
        #run: |
        #       sonar-scanner \
        #       -Dsonar.projectKey=SME-prova-serap-front \
        #       -Dsonar.sources=. \
        #       -Dsonar.host.url=http://sonar.sme.prefeitura.sp.gov.br \
        #       -Dsonar.login=${{ secrets.SONAR_KEY }}
      - name: Build the Docker image
        run: |
               docker build -f Dockerfile.flutter --tag ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front .
               docker push ${{ secrets.REGISTRY_HOST }}/${GITHUB_REF##*/}/sme-prova-serap-front
               
               
  deploy-development:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: release
    needs: [ build ]
    steps:
      - name: Redeploy
        uses: luizhpriotto/action_images@kubectl-v1.0
        env: 
          RANCHER_URL: ${{ secrets.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
          WORKLOAD: sme-prova-serap-front
          NAMESPACE: sme-serap-estudante
         
         
  deploy-release:
    runs-on: master
    if: ${{ github.ref == 'refs/heads/release' }}
    environment:
      name: release
    needs: [ build ]
    steps:
      - name: Redeploy
        uses: luizhpriotto/action_images@kubectl-v1.0
        env: 
          RANCHER_URL: ${{ secrets.RANCHER_URL }}
          RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
          WORKLOAD: sme-prova-serap-front
          NAMESPACE: sme-serap-estudante
